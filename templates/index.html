<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function updateStocks() {
            const category = document.getElementById('category').value;
            const stockSelect = document.getElementById('stock');
            
            // Clear existing options
            stockSelect.innerHTML = '';
            
            if (category === 'international') {
                const intStocks = [
                    {value: 'apple', text: 'Apple'},
                    {value: 'amazon', text: 'Amazon'},
                    {value: 'google', text: 'Google'},
                    {value: 'microsoft', text: 'Microsoft'}
                ];
                
                intStocks.forEach(stock => {
                    const option = new Option(stock.text, stock.value);
                    stockSelect.add(option);
                });
            } else {
                const pkStocks = [
                    {value: 'silk', text: 'Silk'},
                    {value: 'pace', text: 'Pace'},
                    {value: 'fauji', text: 'Fauji'},
                    {value: 'punjab', text: 'Punjab'}
                ];
                
                pkStocks.forEach(stock => {
                    const option = new Option(stock.text, stock.value);
                    stockSelect.add(option);
                });
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Stock Price Predictor</h1>
        
        <form action="/predict" method="post" class="space-y-4">
            <div>
                <label class="block mb-2">Category</label>
                <select id="category" name="category" class="w-full p-2 border rounded" required onchange="updateStocks()">
                    <option value="international">International</option>
                    <option value="pakistani">Pakistani</option>
                </select>
            </div>
            
            <div>
                <label class="block mb-2">Stock</label>
                <select id="stock" name="stock" class="w-full p-2 border rounded" required>
                    <option value="apple">Apple</option>
                    <option value="amazon">Amazon</option>
                    <option value="google">Google</option>
                    <option value="microsoft">Microsoft</option>
                </select>
            </div>
            
            <div>
                <label class="block mb-2">Prediction Days</label>
                <input type="number" name="days" min="1" max="365" class="w-full p-2 border rounded" placeholder="Enter number of days (1-365)" required>
            </div>
            
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition duration-300">
                Predict Stock Prices
            </button>
        </form>
    </div>
</body>
</html>
